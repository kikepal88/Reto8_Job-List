<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://firebasestorage.googleapis.com/v0/b/filter-job-list.appspot.com/o/favicon-32x32.png?alt=media&token=e85c8d00-0032-4910-ab4d-eabaae32d2b9">
  <link rel="stylesheet" href="css/index.css">
  <title>Job-List</title>
</head>
<body>
  <header></header>
  <main>
    <section class="main__filter-container"></section>
    <section class="main__cards-container">
      <article class="job__card photosnap">
        <div class="card__img">
          <img src="https://firebasestorage.googleapis.com/v0/b/filter-job-list.appspot.com/o/photosnap.svg?alt=media&token=aefcb5df-d38c-4e3d-bb74-3f884cb1bb6e" alt="PhotoSnap logo">
        </div>
        <div class="card__dates">
          <div class="dates__company">
            <p class="p1">PhotoSnap</p>
            <p class="p2">NEW!</p>
            <p class="p3">FEATURED</p>
          </div>
          <div class="dates__job">
            <a href="#">
              <p>Senior Frontend Developer</p>
            </a>
          </div>
          <div class="dates__date">
            <p>1d ago</p>
            <ul>
              <li>Full Time</li>
              <li>USA only</li>
            </ul>
          </div>
        </div>
        <div class="card__keywords">
          <a href="#">
            <p>Frontend</p>
          </a>
          <a href="#">
            <p>Senior</p>
          </a>
          <a href="#">
            <p>HTML</p>
          </a>
          <a href="#">
            <p>CSS</p>
          </a>
          <a href="#">
            <p>Javascript</p>
          </a>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
